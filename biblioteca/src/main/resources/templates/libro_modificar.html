<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de Autores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
	<nav th:replace="~{/fragments/navbar :: navbar}"></nav>
	
	<div class="container-fluid m-5 contenedor">

		<form class="formulario"
			th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">

			<input hidden th:value="${isbn}" name="isbn">
			<label class="mb-2">Actualizar libro</label>
			<div class="form-group my-3">
				<label class="mb-2">Título</label> <input
					th:value="${libro.titulo}" type="text" class="form-control"
					name="titulo">
			</div>

			<div class="form-group my-3">
				<label class="mb-2">Ejemplares</label> <input 
				th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
			</div>
			
			<div class="form-group my-3">
				<label class="mb-2">Autor</label> 
				<select name="id_autor">
					<option value="">Seleccionar autor</option>
					<option th:each="autor: ${autores}"
							th:value="${autor.id}"
							th:text="${autor.nombre}"
							/>
				</select>
			</div>
			
			<div class="form-group my-3">
				<label class="mb-2">Editorial</label> 
				<select name="id_editorial">
					<option value="">Seleccionar editorial</option>
					<option th:each="editorial: ${editoriales}"
							th:value="${editorial.id}"
							th:text="${editorial.nombre}"
							/>
				</select>
			</div>

			<button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
		</form>

		<div th:if="${error}!=null"
			class="card text-white bg-danger mb-3 mensajeError">
			<div class="card-body">
				<h5 class="card-title">Error ðŸ‘Ž</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<section class=" text-center container">
			<div class="row mt-3">
				<div class="divVolver">
					<a th:href="@{/}"
						class="btn btn-secondary my-2 botonVolver botones">Volver</a>
				</div>
			</div>
		</section>
	</div>

	<footer th:replace="~{/fragments/footer :: footer}"></footer>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
